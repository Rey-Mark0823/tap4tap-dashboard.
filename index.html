<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="tapwater.png" rel="icon">
    <title>Tap4Tap | Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      body {
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #00b4db, #0083b0);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        flex-direction: column;
      }

      img {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        opacity: 0.9;
      }

      .btn-custom {
        background-color: white;
        color: #0083b0;
        font-weight: bold;
        padding: 12px 25px;
        border-radius: 50px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-custom:hover {
        background-color: #e3f2fd;
        color: #006080;
        transform: scale(1.05);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <img src="tapwater.png" alt="Tap4Tap Logo" />
    <h1>Welcome to Tap4Tap</h1>
    <p>Tap4Tap: A Filtered-Water Vending Machine using RF Technology</p>
    <a href="login.html" class="btn btn-custom">Login to Dashboard</a>
  </body>
</html>
