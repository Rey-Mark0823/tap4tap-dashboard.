<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="tapwater.png" rel="icon">
    <title>Tap4Tap | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .card {
        background-color: white;
        border: none;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .btn-primary {
        background-color: #0072ff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #005ecb;
      }

      input.form-control {
        border-radius: 0.5rem;
      }

      h4 {
        font-weight: bold;
        color: #0072ff;
      }
    </style>
  </head>
  <body>
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h4 class="mb-4 text-center">Login to Tap4Tap</h4>
      <form id="loginForm">
        <input type="email" id="email" class="form-control mb-3" placeholder="Email" required/>
        <input type="password" id="password" class="form-control mb-3" placeholder="Password" required/>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div id="error" class="text-danger mt-2 text-center"></div>
      </form>
    </div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAqOhj1R_22LXhi4rkmCwvkkoG8TZ9rwGw",
        authDomain: "tap4tap-1343d.firebaseapp.com",
        projectId: "tap4tap-1343d",
        storageBucket: "tap4tap-1343d.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID",
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            document.getElementById("error").textContent = "‚ùå " + error.message;
          });
      });
    </script>
  </body>
</html>
